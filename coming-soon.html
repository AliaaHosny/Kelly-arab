										</div><!-- ( INNER END ) -->
									</div><!-- ( WRAP END ) -->
								</div><!-- ( CLOCK ITEM END ) -->

<div id="getting-started"></div>
<script type="text/javascript">
  $('#getting-started').countdown('2018/01/01', function(event) {
	  console.log(event.strftime('%S'));
	  $('.clock-hours .val').html(event.strftime('%H'));
	  $('.clock-days .val').html(event.strftime('%d'));
	  $('.clock-minutes .val').html(event.strftime('%M'));
	  $('.clock-seconds .val').html(event.strftime('%S'));

    // $(this).html(event.strftime('%w weeks %d days %H:%M:%S'));
  });
</script>
